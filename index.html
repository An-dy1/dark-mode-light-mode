<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dark / light theme toggler</title>

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="light">
    <button id="toggle-btn">Change mode</button>

    <div class="content">
        <div class="title">
            <h1 id="display-text">Hello, World</h1>
        </div>
        <div class="text-input-container">
            <input id="update-text" type="text" placeholder="Change the text..." value="" />
            <button id="update-text-btn">Update</button>
        </div>
    </div>

    <!-- custom js file link  -->
    <script src="js/script.js"></script>
</body>

</html>
