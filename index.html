<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dark / light theme toggler</title>

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="light">
    <button id="toggle-btn" onclick="toggleLightDark()">Change mode</button>

    <div class="content">
        <div class="title">
            <h1 id="display-text">Hello, World</h1>
        </div>
        <div class="sub-container">
            <input id="update-text" type="text" placeholder="Change the text..." value="" />
            <button class="standard-btn" id="update-text-btn" onclick="updateTextOnClick()">
          Update
        </button>
        </div>
        <div class="sub-container">
            <button class="standard-btn" id="alert-btn" onclick="showAlert()">
          Alert me
        </button>
        </div>
    </div>

    <!-- custom js file link  -->
    <script src="js/script.js"></script>
</body>

</html>
